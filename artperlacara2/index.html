    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #dce7ff, #bed3ff);
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(45deg, #7780ff, #5762ff);
            padding: 10px 20px;
            border-bottom: 4px solid #4700cc;
            z-index: 10;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            color: #fff !important;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
            transition: color 0.2s ease-in-out;
        }

        .navbar-brand:hover {
            color: #7005fc !important;
        }

        .navbar-brand img {
            margin-right: 15px;
            border-radius: 0;
        }

        .nav-link {
            color: #ffffff !important;
            font-weight: 600;
            margin-right: 15px;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #c588ff !important;
        }

        .nav-link::after {
            content: '';
            width: 0%;
            height: 3px;
            background-color: #c588ff;
            position: absolute;
            bottom: -5px;
            left: 0;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .dropdown-menu {
            background-color: #811ddf;
            border: none;
            border-radius: 10px;
        }

        .dropdown-item {
            color: #ffffff;
            transition: background-color 0.3s ease;
        }

        .dropdown-item:hover {
            background-color: #4a33cc;
            color: #ffffff;
        }

        .content-container {
            margin: 120px auto 50px auto;
            padding: 40px;
            max-width: 900px;
            background-color: #ffffff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border-left: 8px solid #a340ff;
            border-right: 8px solid #a340ff;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            color: #b13cff;
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        ul li {
            background-color: #ffb5f9;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-left: 5px solid #d240ff;
            border-radius: 8px;
            font-size: 1.1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        ul li:hover {
            background-color: #ffd1fb;
        }

        a {
            color: #8c00ff;
            font-weight: 600;
            transition: color 0.3s ease;
            text-decoration: underline;
        }

        a:hover {
            color: #c176ff;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .content-container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .navbar-brand {
                font-size: 1.25rem;
            }

            ul li {
                font-size: 1rem;
            }
        }

        table {
            width: 50%; /* Ocupa el 50% de la anchura de la página */
            border-collapse: collapse; /* Evita que aparezcan dobles líneas en las filas */
            margin: 20px auto; /* Margen de 20px en la parte superior y centra la tabla */
        }

        th, td {
            border: 1px solid #ddd; /* Añade un borde fino de un píxel de color gris claro a todas las celdas (th y td) */
            padding: 10px; /* Espacio interno dentro de cada celda */
            text-align: center; /* Centra el texto dentro de cada celda */
        }

        thead {
            background: #f4f4f4; /* Cambia el color de fondo del thead a gris claro */
            font-weight: bold; /* Hace que la cabecera de la tabla esté en negrita */
        }

        tbody tr:nth-child(even) { /* Aplica estilo a las filas pares */
            background-color: #f9f9f9;
        }

        tbody tr:hover { /* Cambia el color de fondo al pasar el ratón por encima */
            background-color: #e2e2e2;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            left: 50%;
            background: linear-gradient(135deg, #dcb2ff, #dcb2ff);
            /* Fondo degradado */
        }

        .custom-button {
            background-color: #5939e6;
            color: white;
            border: none;
            padding: 18px 36px;
            /* Botón más grande */
            font-size: 20px;
            font-family: 'Arial', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 50px;
            /* Bordes más redondeados */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .custom-button:hover {
            background-color: #6b61ff;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
            position: relative;
        }

        code {

        }

        .copy-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #007bff;
        }
        video {
          border: 3px solid white;
          border-radius: 12px;
          margin-top: 20px;
       }

        #loading-screen {
          position: absolute; top: 0; left: 0; 
          width: 100%; height: 100%; 
          display: flex; flex-direction: column; 
          justify-content: center; align-items: center; 
          background: rgba(0,0,0,0.8); 
          color: white;
        }
   
    </style>
   
    <script>
        function copyCode(button) {
            const codeBlock = button.nextElementSibling.innerText;
            navigator.clipboard.writeText(codeBlock).then(() => {
                button.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => { button.innerHTML = '<i class="fas fa-copy"></i>'; }, 2000);
            });
        }
    </script>

    <body>
  <div id="loading-screen">
    <p>Carregant models, si us plau, espera…</p>
  </div>
  <div id="info">
    <span class="label">Expressió:</span>
    <div id="sentiment-row">
      <span id="emocio">-</span> | 
      <span id="intensitat">-</span>
    </div>
  </div>

  <!-- Cançons -->
  <audio id="happy" src="songs/viva_la_vida.mp3"></audio>
  <audio id="sad" src="songs/fix_you.mp3"></audio>
  <audio id="angry" src="songs/politik.mp3"></audio>
  <audio id="fearful" src="songs/midnight.mp3"></audio>
  <audio id="surprised" src="songs/adventure_of_a_lifetime.mp3"></audio>
  <audio id="disgusted" src="songs/clocks.mp3"></audio>
  <audio id="neutral" src="songs/the_scientist.mp3"></audio>

  <script>
    let faceapi, detections = [], video;
    let currentSong = null;

    const sentimentsCatala = {
      happy: 'Feliç',
      sad: 'Trist',
      angry: 'Enfadat',
      fearful: 'Por',
      surprised: 'Sorprès',
      disgusted: 'Fàstic',
      neutral: 'Neutral'
    };

    function setup() {
      noCanvas();
      video = createCapture(VIDEO);
      video.size(320, 240);
      video.hide();

      const options = { withLandmarks: false, withExpressions: true };
      faceapi = ml5.faceApi(video, options, () => faceapi.detect(gotResults));
    }

    function gotResults(err, result) {
      if (err) console.error(err);
      else detections = result;

      const load = document.getElementById('loading-screen');
      if (load) load.remove();

      faceapi.detect(gotResults);
    }

    function draw() {
      let label = 'neutral', intensity = 0.0;

      if (detections.length) {
        const expr = detections[0].expressions;
        label = Object.keys(expr).reduce((a, b) => expr[a] > expr[b] ? a : b);
        intensity = expr[label];
        // Si cap emoció és prou forta (<0.5), posem "neutral"
        if (intensity < 0.5) {
          label = 'neutral';
        }
      }

      updateInfo(label, intensity);
      playSong(label);
    }

    function updateInfo(label, i) {
      const emocioCat = sentimentsCatala[label] || label;
      const percent = Math.round(i * 100);
      document.getElementById('emocio').textContent = emocioCat;
      document.getElementById('intensitat').textContent = percent + '%';
    }

    function playSong(label) {
      const song = document.getElementById(label);
      if (!song) return;

      if (currentSong && currentSong !== song) {
        currentSong.pause();
        currentSong.currentTime = 0;
      }
      if (song.paused) {
        song.play();
        currentSong = song;
      }
    }
  </script>
